<ion-header>
  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let evento of eventos">
    <ion-item>
      <h2>{{ noticia.titulo }}</h2>
      <p>{{ noticia.data }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ noticia.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-12 text-center>
        <ion-chip color="primary">
          <ion-label>{{ noticia.subtitulo }}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note> </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
