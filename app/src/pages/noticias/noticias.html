<ion-header>
  <ion-navbar color="danger">
    <ion-title>Noticias</ion-title>
    <ion-buttons end>
      <button ion-button (click)="loginPage()">
        <ion-icon class="fa-sign-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let noticia of noticias">
    <ion-item>
      <h2>{{ noticia.titulo }}</h2>
      <p>{{ noticia.data }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ noticia.conteudo }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-12 text-center>
        <ion-chip color="primary">
          <ion-label>{{ noticia.subtitulo }}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note> </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
